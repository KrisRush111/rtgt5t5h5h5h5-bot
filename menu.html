    <style>
        html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        user-select: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Roboto', sans-serif;
        background-color: #111;
        user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    }

 
    #game-container {
            width: 280px;
            background: rgba(0, 0, 0, 0.6);
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-sizing: border-box;
        }

        #playScreen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('9.jpg');
            background-size: cover;
            background-position: center;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
            animation: moveBackground 30s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 100% 0; }
            to { background-position: 0 0; }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        #content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
        }

        #gameTitle {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #playButton {
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.8);
            border: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100vh); }
        }

     
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: fixed;
            bottom: 10px;
            width: 95%;
            border-radius: 15px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .footer-item:hover {
            transform: translateY(-5px);
        }

        .footer-item img {
            width: 28px;
            height: 28px;
            margin-bottom: 5px;
        }

        .footer-item span {
            font-size: 12px;
        }

        .counter-icon {
   /* Задайте подходящий размер изображения */
    height: 24px;
    margin-right: 8px; /* Отступ между изображением и текстом */
    vertical-align: middle; /* Выравнивание по центру */
}



#profile {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
            transition: 0.3s;
        }

        #profile:hover {
            transform: scale(1.05);
        }

        #avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9800, #e68900);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            margin-right: 15px;
        }

        #username {
            font-size: 18px;
            font-weight: bold;
            color: #ff9800;
        }

        #authMessage {
            color: #ccc;
            font-size: 14px;
            margin-top: 5px;
        }

        #authLink {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        #authLink:hover {
            text-decoration: underline;
        }

        .header {

    </style>

    <script>
   // Явная инициализация Telegram API
if (window.Telegram) {
    Telegram.WebApp.ready();
}

// Функция для получения userId
function getUserId() {
    const urlParams = new URLSearchParams(window.location.search);
    let userId = urlParams.get("userId"); // Берём из URL

    if (!userId && window.Telegram?.WebApp?.initDataUnsafe?.user?.id) {
        userId = window.Telegram.WebApp.initDataUnsafe.user.id; // Берём из Telegram API
    }

    if (userId) {
        localStorage.setItem("telegramUserId", userId);
    }

    console.log("UserId получен:", userId);
    return userId;
}

// Функция для получения имени с сервера
async function fetchUserName(userId) {
    if (!userId) {
        console.log("User ID не найден");
        return;
    }

    try {
        const response = await fetch(`https://server-holiaruss.onrender.com/get_user/${userId}`);
        if (!response.ok) throw new Error("Ошибка запроса");

        const data = await response.json();
        if (data.name) {
            document.getElementById("username").textContent = data.name;
            document.getElementById("avatar").textContent = data.name[0].toUpperCase();
            document.getElementById("authMessage").style.display = "none";
            localStorage.setItem("username", data.name); // Кэшируем имя
        }
    } catch (error) {
        console.error("Ошибка получения имени:", error);
    }
}

// При загрузке страницы
window.onload = function () {
    let userId = localStorage.getItem("telegramUserId") || getUserId(); // Берём userId

    let savedName = localStorage.getItem("username");
    if (savedName) {
        document.getElementById("username").textContent = savedName;
        document.getElementById("avatar").textContent = savedName[0].toUpperCase();
        document.getElementById("authMessage").style.display = "none";
    }

    if (userId) {
        fetchUserName(userId);
    }
};

// Отладка
console.log("UserId из URL:", new URLSearchParams(window.location.search).get("userId"));
console.log("UserId из Telegram API:", window.Telegram?.WebApp?.initDataUnsafe?.user?.id);
console.log("UserId из LocalStorage:", localStorage.getItem("telegramUserId"));

    let totalCrystals = localStorage.getItem('totalCrystals') || 0;
let totalKeys = localStorage.getItem('totalKeys') || 0;

document.getElementById('totalCrystals').textContent = totalCrystals;
document.getElementById('totalKeys').textContent = totalKeys;
document.getElementById('totalHLCoin').textContent = totalHLCoin;

        window.addEventListener('DOMContentLoaded', function() {
            let totalCrystals = localStorage.getItem('totalCrystals') || 0;
            let totalKeys = localStorage.getItem('totalKeys') || 0;
            let totalHLCoin = localStorage.getItem('totalHLCoin') || 0;
            document.getElementById('totalCrystals').textContent = totalCrystals;
            document.getElementById('totalKeys').textContent = totalKeys;
            document.getElementById('totalHLCoin').textContent = totalHLCoin;

            for (let i = 0; i < 50; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.opacity = Math.random();
                document.getElementById('playScreen').appendChild(particle);
            }
        });

        // Обновляем значения на странице
        document.getElementById('totalCrystals').textContent = totalCrystals;
        document.getElementById('totalKeys').textContent = totalKeys;

        // Функция для проверки приглашения при загрузке страницы
function checkInviteBonus() {
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');
    
    if (inviteId && localStorage.getItem(`invite_${inviteId}`)) {
        const inviteType = localStorage.getItem(`invite_${inviteId}`);
        const bonusAmount = inviteType === "premium" ? 1500 : 500;
        
        // Начисление кристаллов пригласившему
        awardCrystals(bonusAmount);
        
        // Удаление записи о приглашении после использования
        localStorage.removeItem(`invite_${inviteId}`);
        
        alert(`Вам начислено ${bonusAmount} кристаллов за приглашение друга!`);
    }
}

// Начисление кристаллов
function awardCrystals(amount) {
    let totalCrystals = localStorage.getItem('totalCrystals') || 0;
    totalCrystals = parseInt(totalCrystals) + amount;
    localStorage.setItem('totalCrystals', totalCrystals);
    document.getElementById('totalCrystals').textContent = totalCrystals;
}

window.addEventListener('DOMContentLoaded', checkInviteBonus);

// Обновление счётчика кристаллов на странице
window.addEventListener('DOMContentLoaded', function() {
    let totalCrystals = localStorage.getItem('totalCrystals') || 0;
    document.getElementById('totalCrystals').textContent = totalCrystals;
});
